<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Otrio Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f2f2f2;
    }

    h1 {
      margin-top: 20px;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 120px);
      grid-template-rows: repeat(3, 120px);
      gap: 10px;
      justify-content: center;
      margin: 20px auto;
    }

    .cell {
      background-color: white;
      border: 2px solid #444;
      border-radius: 10px;
      position: relative;
      cursor: pointer;
    }

    .ring {
      position: absolute;
      border-radius: 50%;
      transform: translate(-50%, -50%);
    }

    .small {
      width: 30px;
      height: 30px;
      top: 50%;
      left: 50%;
    }

    .medium {
      width: 50px;
      height: 50px;
      top: 50%;
      left: 50%;
    }

    .large {
      width: 80px;
      height: 80px;
      top: 50%;
      left: 50%;
    }

    .player1 { border: 5px solid red; }
    .player2 { border: 5px solid blue; }

    .controls {
      margin-bottom: 20px;
    }

    .ring-btn {
      margin: 0 5px;
      padding: 5px 10px;
      font-weight: bold;
    }

    #winner {
      font-size: 1.5em;
      color: green;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Otrio Game</h1>

  <div class="controls">
    <span>Current Player: <span id="playerTurn">1 (Red)</span></span><br><br>
    <button class="ring-btn" onclick="selectRing('small')">Small</button>
    <button class="ring-btn" onclick="selectRing('medium')">Medium</button>
    <button class="ring-btn" onclick="selectRing('large')">Large</button>
  </div>

  <div class="board" id="board"></div>

  <div id="winner"></div>

  <script>
    const board = document.getElementById('board');
    const playerTurnDisplay = document.getElementById('playerTurn');
    const winnerDisplay = document.getElementById('winner');

    let currentPlayer = 1;
    let selectedRingSize = 'small';

    const grid = Array(9).fill(null).map(() => ({ small: null, medium: null, large: null }));

    function createBoard() {
      board.innerHTML = '';
      for (let i = 0; i < 9; i++) {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        cell.dataset.index = i;
        cell.addEventListener('click', handleMove);
        board.appendChild(cell);
      }
    }

    function selectRing(size) {
      selectedRingSize = size;
    }

    function handleMove(e) {
      const index = +e.currentTarget.dataset.index;
      const cell = grid[index];

      if (cell[selectedRingSize]) return; // can't place over existing ring of same size

      cell[selectedRingSize] = currentPlayer;
      drawRing(e.currentTarget, selectedRingSize, currentPlayer);
      if (checkWin()) {
        winnerDisplay.textContent = `ðŸŽ‰ Player ${currentPlayer} wins!`;
        board.querySelectorAll('.cell').forEach(c => c.removeEventListener('click', handleMove));
        return;
      }

      currentPlayer = currentPlayer === 1 ? 2 : 1;
      playerTurnDisplay.textContent = `${currentPlayer} (${currentPlayer === 1 ? 'Red' : 'Blue'})`;
    }

    function drawRing(cell, size, player) {
      const ring = document.createElement('div');
      ring.classList.add('ring', size, `player${player}`);
      cell.appendChild(ring);
    }

    function checkWin() {
      const lines = [
        [0,1,2],[3,4,5],[6,7,8], // rows
        [0,3,6],[1,4,7],[2,5,8], // cols
        [0,4,8],[2,4,6]          // diags
      ];

      // Same-size in a row
      for (const size of ['small', 'medium', 'large']) {
        for (const [a,b,c] of lines) {
          if (grid[a][size] && grid[a][size] === grid[b][size] && grid[b][size] === grid[c][size]) {
            return true;
          }
        }
      }

      // Nesting in one cell
      for (const cell of grid) {
        if (cell.small && cell.medium && cell.large &&
            cell.small === cell.medium && cell.medium === cell.large) {
          return true;
        }
      }

      // Ascending or descending across line
      for (const [a,b,c] of lines) {
        const asc = ['small','medium','large'];
        const desc = ['large','medium','small'];
        if (
          asc.every((size, i) => grid[[a,b,c][i]][size] === currentPlayer) ||
          desc.every((size, i) => grid[[a,b,c][i]][size] === currentPlayer)
        ) {
          return true;
        }
      }

      return false;
    }

    createBoard();
  </script>
</body>
</html>
